<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game - The Office</title>
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Meyer's reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Google font Zilla Slab Highlight and Cutive Mono -->
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab+Highlight|Cutive+Mono" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style2.css">
</head>

<body>

    <div class="container">

        <br>

        <!-- Game Title and version -->
        <div class="logo text-center">
            <h1>Totally Trivial Trivia!</h1>
        </div>

        <div class="version text-center">
            <h2>The Office version</h2>
        </div>

        <br><br>

        <div class="row text-center">
            <div class="col-sm-5 col-sm-offset-5"></div>
            <div class="startGame col-sm-2 text-center" id="start">Start</div>
            <div class="col-sm-5 col-sm-offset-5"></div>
        </div>

        <div class="row text-center">
            <div class="col-12" id="timer"></div>
        </div>
        <br>

        <div class="row text-center">
            <div class="col-12" id="round"></div>
        </div>
        <br>

        <div class="row text-center">
            <div class="col-12" id="choices"></div>
        </div>

    </div>

</body>

<!-- Custom JS -->
<script src="assets/js/app2.js"></script>

</html>
